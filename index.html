<!DOCTYPE html>
<html>
<head>
    <title>Polygon Generator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="map_canvas"></div>
<div class="generate-area">
    <textarea id="vertices" cols="40" rows="3" readonly></textarea>
    <button class="btn" data-clipboard-target="#vertices">Copy text!</button>
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.21&sensor=false&libraries=drawing"></script>
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
<script type="text/javascript" src="core.js"></script>
</body>
</html>
